<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissable fade show" role="alert">
        <strong>Message:</strong>{{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="close">
        <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}

    
    <h1>Signup</h1>

    <form action="/signup" method="post">
    {% csrf_token %}

        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Create a username(only letters and numbers" Required>
        <br>

        <label for="">Firstname</label>
        <input type="text" id="fname" name="fname" placeholder="Enter First name" Required>
        <br>

        <label for="">Lastname</label>
        <input type="text" id="lname" name="lname" placeholder="Enter Lastname" Required>
        <br>

        <label for="">Email</label>
        <input type="email" id="ename" name="ename" placeholder="Enter Email" Required>
        <br>

        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Enter Password" Required>
        <br>

        <label for="">Confirm Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm Password" Required>
        <br>

        <button type="submit">Sign Up</button>



    </form>
</body>
</html>
